<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost &amp;Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="spa.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand fst-italic" style="font-family: cursive;" href="#">Lost &amp; Found</a>
            <form class ="d-flex ms-auto me-3"  id="search">
                <input id= "searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav">
                <li class ="nav-item">
                    <button class="btn btn-link nav-link" id="profile">Profile</button>
                </li>
                <li class ="nav-item">
                    <button class="btn btn-link nav-link" id="logout">Log Out</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">

         <i class="bi bi-list" style="font-size: 30px; cursor: pointer;"
               data-bs-toggle="collapse"
               data-bs-target="#sidebar">
        </i>
        <div class="row">

            <div class="collapse col-12 col-md-3 col-lg-2 bg-light border-end min-vh-md-100 p-3 p-md-4" id ="sidebar">
                <button class="btn btn-primary w-100 mb-2" id="postLost">Post Lost Item</button>
                <button class="btn btn-secondary w-100 mb-2" id="postFound">Post Found Item</button>
                <button class="btn btn-outline-dark w-100 mb-2" id="myPost">My Posts</button>
                <button class="btn btn-outline-danger w-100" id="deleteAccount">Delete Account</button>
            </div>

            <div class="col-12col-md-9 col-lg-10 p-4">
                <ul class ="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <button class="nav-link active" data-filter ="all" id="all-tab">All Items</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-filter ="lost" id="lost-tab">Lost Items</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-filter ="found" id="found-tab">Found Items</button>
                    </li>
                </ul>

                <div id="item-list">
                   
                </div>

                <div id ="items-error" class="text-danger small mt-2"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-lostPosts" tabindex="-1" aria-labelledby="item-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Post Lost Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="itemDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="itemLocation" class="form-label">Where did you lose it?</label>
                            <input type="text" class="form-control" id="itemLocation" required>
                        </div>
                        <div id="lost-item-error" class="text-danger small mb-2"></div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button id ="btn-save-lost" type="button" class="btn btn-primary">Post</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-foundPosts" tabindex="-1" aria-labelledby="item-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Post Found Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                        <div class="mb-3">
                            <label for="foundItemName" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="foundItemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="foundDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="foundDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="foundLocation" class="form-label">Where did you find it?</label>
                            <input type="text" class="form-control" id="foundLocation" required>
                        </div>
                        <div id="found-item-error" class="text-danger small mb-2"></div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button id="btn-save-found" type="button" class="btn btn-primary">Post</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-profile" tabindex="-1" aria-labelledby="modal-profile-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">My Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <div class="mb-3">
                            <label for="profileName" class="form-label">Username</label>
                            <input type="text" class="form-control" id="profileName" disabled>
                        </div>
                         <div class="mb-3">
                            <label for="displayName" class="form-label">Display Name</label>
                            <input type="text" class="form-control" id="displayName">
                        </div>
                        <div class="mb-3">
                            <label for="profileEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="profileEmail" >
                        </div>
                        <div class="mb-3">
                            <label for="profilePhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="profilePhone">
                        </div>
                        <div class="mb-3">
                            <label for="profileBio" class="form-label">Bio</label>
                            <textarea class="form-control" id="profileBio" rows="3"></textarea>
                        </div>
                        <div id="profile-error" class="text-danger small mb-2"></div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button id="btn-save-profile" type="button" class="btn btn-primary">Save</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
